<div class="container">
  <div class="form-container">
  <mat-form-field class="input">
    <mat-label>Personaje</mat-label>
    <mat-select [formControl]="selpersonaje">
      @for (per of personajes; track per.nombre){
      <mat-option [value]="per.imagen">{{per.nombre}}</mat-option>}

    </mat-select>
  </mat-form-field>
  <p>          </p>
  <button mat-raised-button color="primary" class="input" (click)="grabar()">Mostrar</button>
  </div>
  <div class="info-container">
  <app-info></app-info>
  </div>
</div>
